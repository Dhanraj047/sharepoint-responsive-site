<!DOCTYPE html>
<html>
<title>Intranet</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="index1.css">
<link rel="stylesheet" href="index2.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}

</style>
<body>
<header class="w3-container w3-blue h-left" style="padding:128px 16px">
  
  <div class="header">
  <div class="banner_text"><h1 class="h1-margin w3-jumbo"><img src="logo.png"/>&nbsp;&nbsp;Intranet Name</h1>
  <p class="w3-xlarge"></p>
  </div>
  <div class="banner_image"></div>
  </div>
</header>
<!-- Navbar -->
<div class="w3">
  <div class="w3-bar w3-red w3-card-2 w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Menu 1</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Menu 2</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Menu 3</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Menu 4</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Menu 5</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Menu 1</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Menu 2</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Menu 3</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Menu 4</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Menu 5</a>
  </div>
</div>

<!-- Header -->


<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>

</body>
</html>
